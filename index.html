<html>

        <style>
            body, html {
                margin: 0px;
            }
            img {

                width: 100%;
            }
            area {
                border-style: dotted; 
            }
        </style>

        <script>
            let windowAnswer = 0;
            let doorAnswer = 0;

            function onWindowClick() {
                const dialog = document.getElementById("windowDialog");
                const answerButton = document.getElementById("answer");
                dialog.showModal();

                answerButton.addEventListener("click", () => {
                    windowAnswer = Number(document.getElementById("windowInput").value);
                    dialog.close();
                });
            }

            function onDoorClick() {
                const dialog = document.getElementById("doorDialog");
                const answerButton = document.getElementById("doorAnswer");
                dialog.showModal();

                answerButton.addEventListener("click", () => {
                    doorAnswer = Number(document.getElementById("doorInput").value);
                    dialog.close();
                });
            }

            function onSpireClick() {
                if(windowAnswer === 4 && doorAnswer === 6) {
                    alert("Riktig svar! GRATULERER!!!");
                } else {
                    alert("FEIL! Har du funnet alle spørsmål?");
                }
            }
        </script>
    </head>
    <body>
        <image id="i1" src="/images/1.jpg" alt="Fredrikstad domkirke" usemap="#room1"/>
        <map name="room1">
            <area shape="rect" alt="klokke" coords="306,489,366,549" onclick="onWindowClick()"/>    
            <area shape="rect" alt="dør" coords="302,842,362,965" onclick="onDoorClick()"/>
            <area shape="rect" alt="spir" coords="304,34,374,106" onclick="onSpireClick()" >
        </map>
        <dialog id="windowDialog">
            <p>Hva er 2 + 2?</p>
            <input id="windowInput" type="number" />
            <button id="answer">Svar</button>
        </dialog>
        
        <dialog id="doorDialog">
            <p>Hva er 2 * 3?</p>
            <input id="doorInput" type="number" />
            <button id="doorAnswer">Svar</button>
        </dialog>
        <script>
            imageMapResize();
        </script>
    </body>
</html>
